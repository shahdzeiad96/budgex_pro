{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{%static 'images/logo.png'%}">
    <title>Add New Budget</title>
    <link rel="icon" type="image/x-icon" href="/staticfiles/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-light">

    <div class="container py-5">
        <form action="{% url 'addbudget' %}" method="POST">
            {%csrf_token %}
            <div class="form-container">
                <h2 class="text-center mb-4">Add New Budget</h2>
    
                <!-- General Info -->
                <h5 class="mb-3"><span class="text-success">ðŸ’°</span> General Info</h5>
                <div class="mb-3">
                    <label class="form-label">Budget Name</label>
                    <input type="text" class="form-control" required name="name">
                    <div class="text-danger small mt-1">This field is required.</div>
                </div>
    
                <!-- Amount & Currency -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" name="amount">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-select" name="currency">
                            <option >United States Dollar</option>
                            <option>Euro</option>
                            <option>British Pound</option>
                        </select>
                    </div>
                </div>
    
                <!-- Budget Filter -->
                <h5 class="mt-4 mb-3"><span class="text-primary">ðŸ“Š</span> Budget Filter</h5>
                <div class="mb-3">
                    <label class="form-label">Budgeted for</label>
                    <select name="category" class="form-select">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <!-- Budget Period -->
                <h5 class="mt-4 mb-3"><span class="text-info">ðŸ“…</span> Budget Period</h5>
                <div class="mb-3">
                    <label class="form-label">Recurrence</label>
                    <div>
                        <select class="form-select" name="recurrence" required>
                            <option value="once">Once</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Biweekly</option>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
    
                <!-- Submit Button -->
                 <div>
                    <button class="btn btn-primary w-30" type="submit">Create a Budget</button>
                    <a href="{% url 'budget' %}" class="btn btn-danger w-70">Cancel</a>
                 </div>
                
            </div>
        </form>
        
    </div>

</body>
</html>
