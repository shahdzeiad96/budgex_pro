{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{%static 'images/logo.png'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BudgeX</title>
</head>
<body class="bg-gray-100">
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid ">
      <a class="navbar-brand-right" href="{%url 'index'%}"><img class="logo" src="{%static 'images/logo.png'%}" alt=""></a>
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
        <div class="d-flex input-group w-auto">
            <h5 class="navbar-brand">Welcome back, {{username}} </h5>
            <a
              data-mdb-ripple-init
              class="btn  btn-outline-danger"
              type="button"
              data-mdb-ripple-color="dark"
            >
              logout
        </a>
        </div>
      
    </div>
    
  </nav>

        

        <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto m-2" >
            <h1 class="text-3xl font-semibold mb-4">Add Transaction</h1>
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Budget</label>
                <select name="budget" id="budget" class="w-full border rounded-lg p-2">
                    {% for budget in budgets %}
                        <option value="{{ budget.id }}">{{ budget.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Transaction Type</label>
                <select name="transaction_type" class="w-full border rounded-lg p-2">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Description</label>
                <input type="text" name="description" class="w-full border rounded-lg p-2" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Amount ($)</label>
                <input type="number" step="0.01" name="amount" class="w-full border rounded-lg p-2" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Date</label>
                <input type="date" name="date" class="w-full border rounded-lg p-2" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button class="btn btn-primary w-30" type="submit">Add Transaction</button>
                <a href="{% url 'transactions' %}" class="btn btn-danger w-70">Cancel</a>
             </div>
        </form>
    </div>
</body>
</html>
